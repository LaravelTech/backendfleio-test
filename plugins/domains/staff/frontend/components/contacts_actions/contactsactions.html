<md-button fl-tooltip="{{ 'Edit' | translate }}" fl-direction="down"
           ng-click="$ctrl.editContact($event, true)" class="md-icon-button" ng-if="!$ctrl.addButton">
  <md-icon class="fl-icons fl-icon-grey">edit</md-icon>
</md-button>
<md-button fl-tooltip="{{ 'Delete' | translate }}" fl-direction="down"
           ng-click="$ctrl.deleteContact()" class="md-icon-button" ng-if="!$ctrl.addButton">
  <md-icon class="fl-icons fl-icon-grey">delete</md-icon>
</md-button>
<md-button aria-label="{{'Add Contact'|translate}}" class="md-fab md-accent fl-fab-rotate"
           ng-click="$ctrl.editContact($event, false)"
           id="contact_button_add" ng-if="$ctrl.addButton">
  <md-icon class="material-icons">add</md-icon>
</md-button>
