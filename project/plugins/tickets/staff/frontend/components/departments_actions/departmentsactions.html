<md-button fl-tooltip="{{ 'Edit' | translate }}" fl-direction="down"
           ui-sref="pluginsTicketsDepartmentDetails({'id': $ctrl.department.id})" class="md-icon-button" ng-if="!$ctrl.addButton && $ctrl.editButton">
    <md-icon class="fl-icons fl-icon-grey">edit</md-icon>
</md-button>
<md-button fl-tooltip="{{ 'Delete' | translate }}" fl-direction="down"
           ng-click="$ctrl.deleteDepartment()" class="md-icon-button" ng-if="!$ctrl.addButton">
    <md-icon class="fl-icons fl-icon-grey">delete</md-icon>
</md-button>
<md-button aria-label="{{'Add department'|translate}}" class="md-fab md-accent fl-fab-rotate"
           ui-sref="pluginsTicketsDepartmentCreate()"
           id="department_button_add" ng-if="$ctrl.addButton">
    <md-icon class="material-icons">add</md-icon>
</md-button>
